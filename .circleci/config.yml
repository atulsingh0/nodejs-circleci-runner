version: 2.1

orbs:
  node: circleci/node@5.0.2

workflows:
  testing:
    jobs:
      - runner-test

jobs:
  runner-test:
    machine: true
    resource_class: bgmorton/runner-test
    steps:
      - run: echo "Hi I'm on Runners!"
      # https://circleci.com/docs/2.0/language-javascript/#add-jobs-to-the-workflow
      # - node/install:
      #     node-version: '16.10'
      - run: node --version
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Test app
     
     
 
